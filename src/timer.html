<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css" integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g==" crossorigin="anonymous" />
    <title>Timer</title>

    <body>
        <div class="main-container">
            <div class="config-container">
                <input type="date" id="date-selector" class="input-date" />
                <button type="button" data-start class="start-button">Начать отсчет</button>
            </div>

            <div class="timer">
                <div class="field">
                    <span class="value" data-days>00</span>
                    <span class="label">Дней</span>
                </div>
                <div class="field">
                    <span class="value" data-hours>00</span><span class="label">Часов</span>
                </div>
                <div class="field">
                    <span class="value" data-minutes>00</span>
                    <span class="label">Минут</span>
                </div>
                <div class="field">
                    <span class="value" data-seconds>00</span>
                    <span class="label">Секунд</span>
                </div>
            </div>
        </div>
        <script src="./js/timer/main-timer.js"></script>
    </body>
</head>

</html>
